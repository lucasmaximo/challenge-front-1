<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="app.js" defer></script>
    <title>Aluva Dev</title>
  </head>

  <body>
    <header class="cabecalho">
      <div class="cabecalho-lateral">
        <img class="cabecalho-logo" src="img/logo.png" alt="Logo Alura Dev">
      </div>
      <div class="cabecalho-busca">
        <input type="search" placeholder="Busque por algo">
      </div>
      <div class="cabecalho-lateral cabecalho-lateral-perfil">
        <img class="cabecalho-nome-foto" src="img/foto.png" alt="Foto de perfil">
        <p>Harry</p>
      </div>
    </header>

    <section class="corpo">
      <nav class="menu-lateral">
        <p class="menu-lateral-titulo">MENU</p>
        <ul>
          <li>
            <img class="menu-lateral-imagem" src="img/Editor.png" alt="">
            Editor de código
          </li>
          <li>
            <img class="menu-lateral-imagem" src="img/Comunidade.png" alt="">
            Comunidade
          </li>
        </ul>
      </nav>
      <div class="conteudo">
        <div class="conteudo-codigo">
          <div class="botoes-falsos">
            <div class="circulo vermelho"></div>
            <div class="circulo amarelo"></div>
            <div class="circulo verde"></div>
          </div>
          <textarea class="codigo" name="codigo" id="codigo">

          </textarea>
        </div>
        <button class="conteudo-botao">Visualizar com o highlight</button>
      </div>
      <div class="configs">
        <div class="configs-area">
          <p class="menu-lateral-titulo">
            SEU PROJETO
          </p>
          <input type="text" name="nome-projeto" id="nome-projeto" placeholder="Nome do seu projeto">
          <textarea name="descricao-projeto" id="descricao-projeto" placeholder="Descrição do seu projeto"></textarea>
        </div>
        <div class="configs-area">
          <p class="menu-lateral-titulo">
            PERSONALIZAÇÃO
          </p>
          <select name="linguagem" id="linguagem">
            <option value="javascript">Javascript</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
          </select>
          <div class="configs-cores-borda">
            <div class="configs-cores">

            </div>
          </div>
        </div>
        <div class="configs-area">
          <button class="btn-salvar">
            Salvar projeto
          </button>
        </div>
      </div>
    </section>

  </body>
</html>
